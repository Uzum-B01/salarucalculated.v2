    <style>
      .input-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Центрируем контейнеры */
    }
    
    .input-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        border: 2px solid #000000;
        padding: 10px;
        border-radius: 8px;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
    }
   
    .field {
      display: flex;
      flex-direction: column;
      width: 45%; /* Фиксированная ширина для поля */
      margin-right: 20px;
      border: 1px solid #25f2b8;
      padding: 10px;
      border-radius: 5px; /* Скругление углов */

      .input-group {

      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="number"],
      input[type="text"],
      select,
      datalist {
        width: 25%; /* Установите нужную ширину */
        padding: 5px;
        border: 1px solid #000000;
        border-radius: 5px;
        margin: 5px auto;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        margin: 20px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }



      .form-control {
        width: 20%;
        padding: 10px;
        border: 1px solid #000000;
        border-radius: 5px;
        margin: 10px auto;
